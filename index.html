<!-- 3.a simple registration form with labels username account number password and register button -->
<body>
    <div class="container border border-black w-50 mt-5 bg-primary">
        <h1 class="text-center mt-2 p-2">Register Form</h1>
        <form action="">
            <div class="mt-2 p-2 fs-4">
                <label for="u1">UserName</label>
                <input type="text" name="" id="u1" class="form-control">
            </div>
            <div class="mt-2 p-2 fs-4">
            <label for="ac1">Account Number</label>
            <input type="tel" name="phone" id="ac1"  class="form-control ">
        </div>
            <div class="mt-2 p-2 fs-4">
                <label for="p1">Password</label>
                <input type="password" name="" id="p1"  class="form-control">
            </div>
            <div class="mt-2 p-2">
                <button type="button" class="btn btn-light">Register</button>
            </div>

        </form>

    </div>
</body>
</html>
